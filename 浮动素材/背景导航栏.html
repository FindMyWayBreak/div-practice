<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">

		<meta name="Keywords" content="模板">
		<meta name="Description" content="练习模板">
		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{	
				
				margin:100px auto 0;
				width:1000px;
				height:45px;
				/* background-color:rgb(0,51,204); */	
				/* border:1px solid red; */
				background:url("demo1/bg01.png") repeat-x 0 5px;
			}
			.box{	
				margin:0 auto;
				width:1000px;
				height:55px;
				font-size:12px;
				line-height:10px;
				/* background-color:rgb(0,51,204); */	
				/* border:1px solid red; */
				background:url("demo1/bg01.png") repeat-x 0 -42px;
			}
			ul{
				list-style-type:none;
			
			}
			li{
				line-height:45px;
				text-align:center;
				float:left;
				width:100px;
				height:50px;
			}
			li:hover{
				background:url("demo1/bg02.png") no-repeat 0px 0px;
				color:white;
			}
			span{
				margin-left:100px;
				line-height:25px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
					<li>新闻</li>
					<li>娱乐</li>
					<li>财经</li>
					<li>饮食</li>
					<li>游戏</li>
					<li>星座</li>
					<li>lol</li>
					<li>盖伦</li>
					<li>德玛</li>
				</ul>
		</div>
		<div class="box"><span>北京时间：2018.12.30 11:10</span><span>美国时间：2018.12.30 11:10</span></div>
	</body>
</html>
