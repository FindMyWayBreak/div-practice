<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="左默妄">
		<meta name="Keywords" content="模板">
		<meta name="Description" content="练习模板">
		<title>Document</title>
		<style type="text/css">
			.wrap{
				box-sizing:border-box;
				width:1000px;
				height:75px;
				background-color:skyblue;
				margin:300px auto;
				padding-left:50px;
				color:white;
				background:url("./demo2/topbg.jpg");
			}
			img{
				float:left;
			}
			li{
			box-sizing:border-box;
			height:75px;
			padding-top:22px;
			width:100px;
			float:left;
			list-style-type:none;
			/* background-color:red; */
			}
			li:hover{
				background:url("./demo2/btn2.png ") no-repeat center;
			}
			ul li span{
				margin-left:30px
			}
		</style>
	</head>
	<body>
	<div class="wrap">
	<img src="./demo2/weixin.png" style="margin-top:15px;" alt="" />
	     
	<ul style="overflow:hidden">
		<li><span>首页</span></li>
		<li><span>帮助</span></li>
		<li><span>公众</span></li>
		<li><span>微信</span></li>
		<li><span>支付</span></li>
		<li><span style="margin-left:23px">网页版</span></li>
		<li style="width:150px"><span>&nbsp;表情广告</span></li>
	</ul>
	</div>
	</body>
</html>
