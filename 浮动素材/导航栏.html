		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			
			div.wrap{	
				margin:50px auto;
				width:1000px;
				height:110px;
				background-color:rgb(0,51,204);	
			}
			.wrap div:nth-child(1){
				
				width:1000px;
				height:60px;
				/* background-color:pink; */
			}
			.wrap div:nth-child(2){
				box-sizing:border-box;
				width:1000px;
				height:50px;
				padding:12px 0px 0px 70px;
				background-color:rgb(204,232,255);
			}
			ul{
				margin-left:50px;
			}
			li{
				position:relative;
				box-sizing:border-box;
				list-style-type:none;
				float:left;
				width:100px;
				height:60px;
				border-top:10px solid transparent;
				/* background-color:purple; */
			}
			li:hover{
				color:white;
				padding:15px 0px 0px 22px;
				border-top:10px solid rgb(204,232,255);
				heght:70px;
			}
			li::after{
			content:"";
			display:block;
			width:0px;
			height:0px;
			margin:9px 0 0 12px;
			border:5px solid transparent;
			border-bottom:5px solid rgb(204,232,255);
			}
		
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>
				<ul>
					<li>新闻</li>
					<li>娱乐</li>
					<li>财经</li>
					<li>饮食</li>
					<li>游戏</li>
					<li>星座</li>
					<li>lol</li>
					<li>盖伦</li>
					<li>德玛</li>
				</ul>
			</div>	
			<div >
			北京时间：2018.12.30 11:10&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美国时间：2018.12.30 11:10
			</div>
		</div>
	</body>
