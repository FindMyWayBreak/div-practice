 <head>

  <title>Document</title>
  <style type="text/css">
  *{
	   margin:0;
	   padding:0;
	   box-sizing:border-box;
   }
 ul{
	  width:300px;
	  height:300px;
	  background-color:skyblue;
	  border:1px solid red;
	  margin:50px auto;
	  list-style-type:none;
  }
  ul li.one{
	  width:40px;/* 只会继承宽度 */
	  height:40px;
	  margin-left:130px;
	  background:url("./movepicture.png") no-repeat;
	  }
  ul li.two{
	  width:40px;/* 只会继承宽度 */
	  height:40px;
	  margin-left:130px;
	  background:url("./movepicture.png") no-repeat -80px -280px;/* 需要用负值来移动 */
  }
  ul li.three{
	  width:40px;/* 只会继承宽度 */
	  height:40px;
	  margin-left:130px;
	  background:url("./movepicture.png") no-repeat 0px -240px;
	  }
  ul li.four{
	  width:40px;/* 只会继承宽度 */
	  height:40px;
	  margin-left:130px;
	  background:url("./movepicture.png") no-repeat 0px -320px;
  }
  ul li.five{
	  width:40px;/* 只会继承宽度 */
	  height:40px;
	  margin-left:130px;/* 加上padding会使另一部分显示出来 */
	  background:url("./movepicture.png") no-repeat 0px -200px;
  }
  
  </style>
 </head>
 <body>
  <ul>
  	<li class="one"></li>
	<li class="two"></li>
	<li class="three"></li>
	<li class="four"></li>
	<li class="five"></li>
  </ul>
 </body>
