<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="左默妄">
		<meta name="Keywords" content="模板">
		<meta name="Description" content="练习模板">
		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{
				width:800px;
				height:500px;
				background-color:rgb(221,221,221);
				margin:50px auto;
				border-top:5px solid white;
				padding:15px 10px 0 10px;
			}
			table{
				border:2px solid white;
				border-collapse:collapse;
			}
			th,td{
				height:40px;
			}
			th{
				background-color:rgb(79,129,189);
			}
			tr:nth-child(even){
				background-color:rgb(233,237,244);
			}
			tr:nth-child(odd){
				background-color:rgb(208,216,232);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<table border="1">
				<tr >
					<th style="width:800px;" colspan="2">wewqewqe</th>
					
				</tr>
				<tr style="background-color:rgb(208,216,232)">
					<td width="200">qeqwewq</td>
					<td width="600">sfsfs</td>
				</tr>
				<tr style="background-color:rgb(233,237,244)">
					<td colspan="2" >sdggsdfg</td>
					
				</tr>
				<tr>
					<td colspan="2" >sdfsdf</td>
				</tr>
				<tr>
					<td>wewqewqe</td>
					<td>sdfsdf</td>
				</tr>
				<tr >
					<td colspan="2">qeqwewq</td>
					
				</tr>
				<tr>
					<td>sdggsdfg</td>
					<td>sdfsdf</td>
				</tr>
				<tr>
					<td colspan="2">sdfsdf</td>
					
				</tr>
				<tr >
					<td rowspan="3">wewqewqe</td>
					<td>sdfsdf</td>
				</tr>
				<tr style="background-color:rgb(208,216,232)">
					
					<td>sfsfs</td>
				</tr>
				<tr >
					
					<td>sdfsdf</td>
				</tr>
				<tr>
					<td colspan="2">sdfsdf</td>
				</tr>
				
			</table>
		</div>
	</body>
</html>
