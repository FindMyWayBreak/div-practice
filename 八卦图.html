		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{
				width:400px;
				height:400px;
				margin:0 auto;
				border:5px solid black;
				background:linear-gradient(to left,black 50%,white 50%);
				border-radius:50%;
			}
			.circle-white{
				box-sizing:border-box;
				width:200px;
				height:200px;
				padding-top:50px;
				background-color:black;
				margin-left:100px;
				border-radius:50%;
			}
			.circle-black{
				box-sizing:border-box;
				width:200px;
				height:200px;
				background-color:white;
				margin:0 auto;
				padding-top:50px;
				border-radius:50%;
				}
			.circle-black-in{
				box-sizing:border-box;
				width:100px;
				height:100px;
				background-color:black;
				margin:0 auto;
				border-radius:50%;
}


			.circle-white-in{
				box-sizing:border-box;
				width:100px;
				height:100px;
				background-color:white;
				margin:0 auto;
				border-radius:50%;
}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="circle-white"><div class="circle-white-in"></div></div>
			<div class="circle-black"><div class="circle-black-in"></div></div>
		</div>
	</body>
