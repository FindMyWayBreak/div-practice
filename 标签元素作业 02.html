<!doctype html>
<html lang="en">
	<head>

		<title>Demo</title>
		<style type="text/css">
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		.all{
			background-color:grey;
			height:500px;
			border:1px solid grey;
		}
		.frame{
			width:250px;
			height:300px;
			background-color:white;
			margin:20px auto;
			border:1px solid white;
			padding:20px 20px;
		}
		.max-in{
			height:250px;
			border:1px solid black;
			padding:20px 10px;
		}
		ul{
			padding:15px 35px 0px 45px;
		}
		li{
			border-bottom:1px dashed black;
			font-size:15px;
			padding:3px;/* 怎么设置虚线 */
		}
		</style>
	</head>
<body>
<div class="all">	
	<div class="frame">	
		<div class="max-in">
			<ul>
				<li>啥服务收费</li>
				<li>切尔奇二群翁</li>
				<li>阿发阿发</li>
				<li>阿打发发生三</li>
				<li>阿法法规和</li>
				<li>房管局和飞机</li>
			</ul>
		</div>
	</div>
</div>
