<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="左默妄">
		<meta name="Keywords" content="模板">
		<meta name="Description" content="练习模板">
		<title>Document</title>
		<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.a{
			height:200px;
			background-color:red;
		}
		.b{
			height:200px;
			
		}
		.c{
			height:200px;
			background-color:red;
		}
		/* */
		.left{
			float:left;
			height:200px;
			width:200px;
			background-color:green;
		}
		.center{
			height:200px;
			background-color:white;
		}
		.right{
			float:right;
			height:200px;
			width:200px;
			background-color:orange;
		}
		</style>
	</head>
	<body>
		<div class="a"></div>

		<!--双飞翼模型-->
		<div class="b">
			
			<div class="right">right</div>
			<div class="left">left</div>
			<div class="center">center</div>
			<!--b里面的div .center只能放在最后面 -->
		</div>

		<div class="c"></div>
	</body>
</html>
